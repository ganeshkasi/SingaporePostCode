plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://www.datanucleus.org/downloads/maven2/')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    implementation 'org.glassfish.jersey.core:jersey-client:3.0.3'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.0.3'
    implementation 'org.json:json:20210307'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.hibernate:hibernate-core:5.6.1.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.1.Final'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    testImplementation 'junit:junit:4.13.2'
    implementation 'javax.servlet:servlet-api:3.0-alpha-1'
    implementation 'javax:javaee-api:8.0.1'
}

group = 'org.raga'
version = '1.0-SNAPSHOT'
description = 'Ammu_Rest_Client Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
